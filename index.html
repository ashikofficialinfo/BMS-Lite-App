<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMS-Lite | Login</title>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    background: white;
    padding: 35px;
    border-radius: 15px;
    width: 360px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    text-align: center;
  }

  h2 {
    margin-bottom: 25px;
    color: #2563eb;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }

  .guest-btn {
    background: #e5e7eb;
    color: #1e293b;
  }

  .guest-btn:hover {
    background: #d1d5db;
  }

  .admin-btn {
    background: #2563eb;
    color: white;
  }

  .admin-btn:hover {
    background: #1e40af;
  }

  .error {
    margin-top: 10px;
    color: #dc2626;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="login-box">
  <h2>BMS-Lite Login</h2>

  <!-- Admin Login -->
  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">
  <button class="admin-btn" onclick="adminLogin()">Login as Admin</button>

  <hr style="margin:20px 0">

  <!-- Guest Login -->
  <button class="guest-btn" onclick="guestLogin()">Login as Guest (Read Only)</button>

  <div class="error" id="errorMsg"></div>
</div>

<script>
  // ðŸ”¹ Firebase Config (PUT YOUR REAL DATA)
  const firebaseConfig = {
    apiKey: "AIzaSyCmRQY6Qkursb7kt4p_pizV747JO7EntDM",
    authDomain: "bms-lite-c1453.firebaseapp.com",
    projectId: "bms-lite-c1453",
    appId: "1:992533228260:web:89739abdfc5cef63ff9af1"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Admin Login
  function adminLogin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        sessionStorage.setItem("role", "admin");
        window.location.href = "dashboard.html";
      })
      .catch(err => {
        document.getElementById("errorMsg").innerText = err.message;
      });
  }

  // Guest Login
  function guestLogin() {
    auth.signInAnonymously()
      .then(() => {
        sessionStorage.setItem("role", "guest");
        window.location.href = "dashboard.html";
      })
      .catch(err => {
        document.getElementById("errorMsg").innerText = err.message;
      });
  }
</script>

</body>
</html>
