<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BMS-Lite Control</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #1e1e2f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  .card {
    width: 400px;
    padding: 20px;
    background: #2a2a40;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    text-align: center;
  }

  .status-badge {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .offline { background-color: gray; color: white; }
  .online { background-color: green; color: white; }
  .safe { background-color: green; color: white; }
  .alert { background-color: red; color: white; }

  input { width: 80%; padding: 8px; margin: 5px 0; border-radius: 5px; border: none; }
  .btn, .gpio-button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .login-btn { background-color: #007bff; color: white; }
  .logout-btn { background-color: #dc3545; color: white; }
  .gpio-button { background-color: #6c757d; color: white; }
  .gpio-button.on { background-color: #28a745; color: white; }
  .gpio-status { margin-bottom: 10px; }
  .temperature-display, .gas-display { margin: 15px 0; }
</style>
</head>

<body>

<div class="card">

  <h1>BMS-Lite Control</h1>
  <div id="statusBadge" class="status-badge offline">Offline</div>

  <!-- Login UI -->
  <div id="authBox">
    <input id="emailField" type="email" placeholder="Email" />
    <input id="passwordField" type="password" placeholder="Password" />
    <button id="loginBtn" class="btn login-btn">Login</button>
    <p id="authMsg"></p>
  </div>

  <!-- Control UI -->
  <div id="controlBox" style="display:none;">

    <!-- Temperature Display -->
    <div class="temperature-display">
      <h2>Temperature: <span id="temp">--</span> °C</h2>
    </div>

    <!-- Gas Leakage Display -->
    <div class="gas-display">
      <h2>Gas Leakage Status: <span id="gasStatus">Safe</span></h2>
      <div id="gasBadge" class="status-badge safe">SAFE</div>
    </div>

    <!-- GPIO Buttons -->
    <button id="gpio1Btn" class="gpio-button" data-gpio="gpio1">BMS-Lite GPIO 1</button>
    <div id="gpio1Status" class="gpio-status">Status: OFF</div>

    <button id="gpio2Btn" class="gpio-button" data-gpio="gpio2">BMS-Lite GPIO 2</button>
    <div id="gpio2Status" class="gpio-status">Status: OFF</div>

    <button id="gpio3Btn" class="gpio-button" data-gpio="gpio3">BMS-Lite GPIO 3</button>
    <div id="gpio3Status" class="gpio-status">Status: OFF</div>

    <button id="logoutBtn" class="btn logout-btn">Logout</button>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getDatabase,
    ref,
    set,
    onValue
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCmRQY6Qkursb7kt4p_pizV747JO7EntDM",
    authDomain: "bms-lite-c1453.firebaseapp.com",
    databaseURL: "https://bms-lite-c1453-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "bms-lite-c1453",
    storageBucket: "bms-lite-c1453.firebasestorage.app",
    messagingSenderId: "992533228260",
    appId: "1:992533228260:web:89739abdfc5cef63ff9af1"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase(app);

  // UI elements
  const authBox = document.getElementById("authBox");
  const controlBox = document.getElementById("controlBox");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const authMsg = document.getElementById("authMsg");
  const badge = document.getElementById("statusBadge");
  const tempDisplay = document.getElementById("temp");
  const gasStatus = document.getElementById("gasStatus");
  const gasBadge = document.getElementById("gasBadge");

  const gpioButtons = {
    gpio1: document.getElementById("gpio1Btn"),
    gpio2: document.getElementById("gpio2Btn"),
    gpio3: document.getElementById("gpio3Btn")
  };

  const gpioLabels = {
    gpio1: document.getElementById("gpio1Status"),
    gpio2: document.getElementById("gpio2Status"),
    gpio3: document.getElementById("gpio3Status")
  };

  // Login
  loginBtn.onclick = async () => {
    authMsg.textContent = "";
    try {
      await signInWithEmailAndPassword(
        auth,
        document.getElementById("emailField").value,
        document.getElementById("passwordField").value
      );
    } catch (e) {
      authMsg.textContent = e.message;
    }
  };

  logoutBtn.onclick = () => signOut(auth);

  // Auth state monitor
  onAuthStateChanged(auth, (user) => {
    if (user) {
      authBox.style.display = "none";
      controlBox.style.display = "block";
      badge.className = "status-badge online";
      badge.textContent = "Online";
      startListeners();
    } else {
      authBox.style.display = "block";
      controlBox.style.display = "none";
      badge.className = "status-badge offline";
      badge.textContent = "Offline";
    }
  });

  // Listen to DB
  function startListeners() {
    ["gpio1", "gpio2", "gpio3"].forEach((key) => {
      onValue(ref(db, "/" + key), (snapshot) => {
        let value = snapshot.val() ? 1 : 0;
        updateUI(key, value);
      });
    });

    // Temperature listener
    onValue(ref(db, "/temperature"), (snapshot) => {
      const temp = snapshot.val();
      tempDisplay.textContent = temp !== null ? temp : "--";
    });

    // Gas Leakage listener
    onValue(ref(db, "/gas"), (snapshot) => {
      const gasDetected = snapshot.val();
      if (gasDetected) {
        gasStatus.textContent = "Detected!";
        gasBadge.textContent = "ALERT";
        gasBadge.classList.remove("safe");
        gasBadge.classList.add("alert");
        // Play sound alert
        const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
        audio.play();
        // Show popup alert
        alert("⚠️ Gas leakage detected! Take immediate action!");
      } else {
        gasStatus.textContent = "Safe";
        gasBadge.textContent = "SAFE";
        gasBadge.classList.remove("alert");
        gasBadge.classList.add("safe");
      }
    });

    // GPIO Button click
    Object.values(gpioButtons).forEach((btn) => {
      btn.onclick = () => {
        let gpio = btn.dataset.gpio;
        let newState = btn.classList.contains("on") ? 0 : 1;
        set(ref(db, "/" + gpio), newState);
      };
    });
  }

  // Update UI
  function updateUI(key, val) {
    let btn = gpioButtons[key];
    let lab = gpioLabels[key];

    if (val === 1) {
      btn.classList.add("on");
      lab.textContent = "Status: ON";
      lab.style.color = "#9effae";
    } else {
      btn.classList.remove("on");
      lab.textContent = "Status: OFF";
      lab.style.color = "#d1d1d1";
    }
  }
</script>

</body>
</html>
